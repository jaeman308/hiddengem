{% extends 'main_app/base.html' %}
{% load static %}
{% block head%}
    <link rel="stylesheet" href="{% static 'css/delete_template.css' %}">
{% endblock %}

{% block content %}
<div class="page-body">
<div class="page-header">
<img src="https://i.postimg.cc/vmTGv9kZ/5.png" alt="location and map"/>
<h1>Delete Hidden Gem</h1>
</div>
<div class="content">
    <h2>Are you sure you woould like to delete {{ hiddengem.title }}</h2>
    
    <form action="" method="post" class="form">
        {% csrf_token%}
        <button type="submit" class="btn danger">Delete</button>
        <a class="a_btn" href="{% url 'hiddengem-detail' hiddengem.id %}" class="'btn secondary">Cancel</a>
    </form>
</div>
</div> 


{% endblock %}
